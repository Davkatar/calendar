<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Activity Calendar | Davkatar</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    #calendar {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="bg-yellow-500 text-white p-4 shadow-md flex justify-between items-center">
    <h1 class="text-2xl font-bold">Davkatar</h1>
    <button onclick="toggleExplore()" class="group relative p-2 rounded-full hover:bg-green-600 transition" title="Explore">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 fill-current text-white group-hover:text-gray-200" viewBox="0 0 24 24">
        <circle cx="12" cy="5" r="2"/>
        <circle cx="12" cy="12" r="2"/>
        <circle cx="12" cy="19" r="2"/>
      </svg>
      <div class="absolute -top-10 right-0 bg-black text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition duration-200 pointer-events-none">
        Explore
      </div>
    </button>
  </header>

  <!-- Explore Section -->
  <section id="explore-section" class="max-w-5xl mx-auto mt-8 p-6 bg-white rounded-2xl shadow-lg hidden">
    <h2 class="text-xl font-bold text-green-700 mb-4">Explore</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <a href="https://davkatar.github.io/report/" class="p-4 bg-gray-50 hover:bg-gray-100 border rounded-xl shadow">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">Report Issues & Complaints</h3>
        <p class="text-sm text-gray-600">Submit problems or concerns to school admins.</p>
      </a>
      <a href="https://davkatar.github.io/dav/" class="p-4 bg-gray-50 hover:bg-gray-100 border rounded-xl shadow">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">Q&A Portal</h3>
        <p class="text-sm text-gray-600">Browse questions and answers or ask your own.</p>
      </a>
      <a href="#" class="p-4 bg-gray-50 hover:bg-gray-100 border rounded-xl shadow">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">More Features</h3>
        <p class="text-sm text-gray-600">Explore more tools and student services.</p>
      </a>
    </div>
  </section>

  <!-- Calendar Title -->
  <h2 class="text-center text-2xl font-bold text-gray-800 mt-12">School Activity Calendar</h2>

  <!-- Calendar Container -->
  <div id="calendar"></div>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

  <!-- Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,listWeek'
        },
        eventSources: [
          {
            googleCalendarApiKey: 'YOUR_API_KEY',
            googleCalendarId: 'en.indian#holiday@group.v.calendar.google.com',
            color: '#ff5722',
            textColor: 'white'
          },
          {
            events: [
              {
                title: 'Science Exhibition',
                start: '2025-07-10',
                description: 'Annual science fair in the school auditorium.',
                color: '#2196f3'
              },
              {
                title: 'Parent-Teacher Meeting',
                start: '2025-07-15',
                color: '#4caf50'
              },
              {
                title: 'Midterm Exams Begin',
                start: '2025-07-22',
                color: '#9c27b0'
              },
              {
                title: 'Sports Day',
                start: '2025-08-05',
                color: '#ff9800'
              }
            ]
          }
        ],
        eventClick: function(info) {
          info.jsEvent.preventDefault();
          if (info.event.extendedProps.description) {
            alert(info.event.title + ":\n\n" + info.event.extendedProps.description);
          }
        }
      });

      calendar.render();
    });

    function toggleExplore() {
      document.getElementById('explore-section').classList.toggle('hidden');
    }
  </script>

</body>
</html>
